<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <style>
      sup {
        color: red;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <form action="" style="border: 2px solid black; padding: 4px">
      <div>
        <label for="fName">First Name<sup>*</sup></label>
        <input
          type="text"
          id="fName"
          placeholder="First Name"
          minlength="3"
          required
        />
        <label for="lName">Last Name<sup>*</sup></label>
        <input type="text" id="lName" placeholder="Last Name" />
      </div>

      <div>
        <label for="email">Email<sup>*</sup></label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="phn">Phone No.</label>
        <input
          type="tel"
          name=""
          id="phn"
          placeholder="+91"
          minlength="10"
          maxlength="10"
        />
      </div>

      <div>
        <label for="pswd">Password<sup>*</sup></label>
        <input
          type="password"
          id="pswd"
          placeholder="Password"
          required
          maxlength="15"
        />
        <label for="cnfrmPswd">Confirm Password<sup>*</sup></label>
        <input
          type="password"
          id="cnfrmPswd"
          placeholder="Confirm password"
          required
          maxlength="15"
        />
      </div>

      <div>
        <label for="age">Age<sup>*</sup></label>
        <input
          type="number"
          id="age"
          placeholder="Your Age"
          min="5"
          max="150"
        />

        <label for="gender">Gender</label>
        <input type="text" id="gender" placeholder="Gender" />

        <label for="identity">Identity:</label>
        <input type="text" id="identity" value="Indian" readonly />
      </div>

      <div>
        <label for="TandC">Agree to terms and Conditions<sup>*</sup></label>
        <input type="checkbox" id="TandC" placeholder="First Name" required />
      </div>
      <button type="submit">Sign Up</button>
      <button type="submit" disabled>Login</button>
      <div>
        Already have an account?
        <a href="./task_5_login_page.html">Login</a>
      </div>
    </form>
  </body>
</html>
